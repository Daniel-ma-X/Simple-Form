<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="master en JS">
    <meta name="keywords" content="desarrollo web, fontend, software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./estilos/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Daniel</title>
</head>
<body>
    <div class="contenido">
        <header class="header">
            <div class="logo">
                <h1>Developer World</h1>
            </div>
        </header> 
    
        <main>
            <section class="form">
                <div class="form__subtitle">
                    <h2>Register With <span>Us</span></h2>
                </div>
                <form>
                    <label for="email">
                        <input type="email" name="correo" id="email" placeholder="Email...">
                    </label>
                    <label for="clave">
                        <input type="password" name="contraseñe-user" id="clave" placeholder="Password...">
                    </label>
                    <button class="form__btn">
                        Sign in
                    </button>
                </form>
            </section>
    
            <section class="remember">
                <div class="remember__input">
                    <label for="push">
                        <input type="checkbox" name="users" id="push">
                        <span>Recuérdame</span>
                    </label>
                </div>
                <div class="remember__last">
                    <p>Olvidé mi <a href="">contraseña</a></p>
                </div>
            </section>
    
            <section class="redes">
                <div class="redes__google">
                    <a href=""><span><i class="fa fa-google"></i></span> Ingresar con Google</a>
                </div>
                <div class="redes__facebook">
                    <a href=""><span><i class="fa fa-facebook-f"></i></span> Ingresar con Facebook</a>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <a href="">Settings</a>
        <a href="">About us</a>
        <a href="">Help</a>
        <a href="">Services</a>
    </footer>
</body>
</html>
